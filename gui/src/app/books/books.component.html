<body>
        <h2>Temos os seguintes livros</h2>
        <li *ngFor="let drop of drops">
           <a routerLink="/book" (click)="onSelect(drop)">
                Livro: {{ drop.name }}, Edição {{drop.edition}}
            </a>
        </li>
        <br><button (click)="sair()">Sair</button> 
</body>
